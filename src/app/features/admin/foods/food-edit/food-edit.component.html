<div class="container">
  <h2 mat-dialog-title>New food</h2>
  <mat-dialog-content>
    <form [formGroup]="form" class="form-widget">
      <div class="flex flex-column gap-1">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput id="name" formControlName="name" />
          <mat-error *ngIf="form.get('name').hasError('required')">
            Name is required
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Price</mat-label>
          <input matInput type="number" id="price" formControlName="price" />
          <mat-error *ngIf="form.get('price').hasError('required')">
            Price is required
          </mat-error>
        </mat-form-field>
      </div>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="button" (click)="onNoClick()">Close</button>
    <button mat-raised-button color="primary" (click)="submit()">
      Aceptar
    </button>
  </mat-dialog-actions>
</div>
